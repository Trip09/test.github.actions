name: 'Test Deploy'
description: ''

inputs:
  env:
    description: ''
    required: true
  project:
    description: ''
    required: true
  run_db_migrations_env:
    description: 'Should run DB migrations on this ENV? (boolean)'
    required: true


runs:
  using: 'composite'
  steps:
    - id: validate
      uses: ./.github/actions/validate-project
      with:
        project: ${{ inputs.project }}

    - if: inputs.run_db_migrations_env && steps.validate.outputs.run_db_migrations_project && true
      name: 'Run - migration'
      run: ./.github/bin/ecs-db-migrate.sh
      shell: bash

    - name: 'Run - deploy'
      run: ./.github/bin/ecs.sh
      shell: bash
